<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Triad Trivia</title>
</head>
<body>
    <div class="container">
        <div class="content-container">
            <div class="timer"></div>
            <h1 class="header">Triad Trivia!</h1>
            <h2 class="triad"></h2>
            <div class="message">Use your keyboard to spell out a triad. Hold &uarr; to make a note &sharp; and hold &darr; to make a note &flat;.</div>
            <div class="score"></div>
            <div class="level-container">
                <label for="level">
                    <select id="level">
                        <option value="maj">Maj Triads</option>
                        <option value="min">Min Triads</option>
                        <option value="maj-min">Maj+Min Triads</option>
                    </select>
                </label>
            </div>
            <div class="correct-img">&#10004;</div>
            <div class="incorrect-img">&#10005;</div>
            <div id="keyboard" class="selection-container">
                <div class="select-1"></div>
                <div class="select-2"></div>
                <div class="select-3"></div>
            </div>
            <button class="btn" onclick="init()">start</button>    
            <div class="btn-sound-container">
                <span class="sound-span">sound</span>
                <button class="btn-sound active"></button>        
            </div>
        </div>
      </div>
      <script src="./triads.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.6.0/Tone.js"></script>
      <script src="./script.js"></script>

</body>
</html>
